<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1.0"
        />
        <title>Learn React</title>
    </head>
    <body>
        <div id="app"></div>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/jsx">
            const domNode = document.getElementById("app");
            const root = ReactDOM.createRoot(domNode);

            // React components are functions
            // React "properties" are arguments passed to components
            function Header({ title }) {
              return <h1>{ title ? title : "Default Title" }</h1>
            }

            function HomePage() {
              const names = ["Eyad", "Hazem", "Dana"];

              // React states can be created using the "useState" and alike
              // "useState" is called a React "hook"
              // it is recommended to only modify states in the component that created them
              const [likes, setLikes] = React.useState(0);

              function handleLikeButtonClick() {
                  setLikes(likes + 1);
              }

              return (
                <div>
                  <Header title="Hello"/>
                  <ul>
                    {
                      names.map((name) => (<li key={name}>{name}</li>))
                    }
                  </ul>
                  <button onClick={handleLikeButtonClick}>Like({likes})</button>
                </div>
              );
            }

            root.render(<HomePage/>)
        </script>
    </body>
</html>
